<!DOCTYPE html>
<html>
<head>
    <Title>Consulta</Title>
</head>
<Body>
 <fieldset>
    <h1>Marcação de Consulta</h1>
    <label>Código do Paciente:</label> <input type="number"/><br>

    <label>Nome:</label>  <input type="text"/><br>

    <label>Sexo:</label> <input type="radio"name="sexo"/> Masculino  <input type="radio" name="sexo"/> Feminino <br>

    <label>Idade:</label> <input type="number"/> <br>

    <label>Plano de Saúde:</label>  <input type="text"/> <br>

    <label>Especialidade:</label>  <input type="checkbox"/> Cardiologista  <input type="checkbox"/> Clínico Geral <br>

    <label>Data da Consulta:</label>  <input type="date"/>  <label>Horário:</label>  <input type="time"/> <br>

    <input type="submit" value="Registrar"/>  <input type="reset" value="Cancelar"/>

 </fieldset>
</Body>
</html>
